<div class="panel panel-primary">
	<div class="panel-heading">Employee Data Sheet</div>
	 <table class="table">
    	<thead>
    		<tr>
				<th>
					FirstName
				</th>
				<th>
					Last Name
				</th>
				<th>
					Location
				</th>
    		</tr>
    	</thead>
    	<tbody>
    		<tr *ngFor="#employee of employees">
				<td>
					{{ employee.firstName }}
				</td>
				<td>
					{{ employee.lastName }}
				</td>
				<td>
					{{ employee.location }}
				</td>
    		</tr>
    	</tbody>
  	 </table>
</div>
